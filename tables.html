<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table , th , td{
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 8px;
        }
        tfoot{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Expensis</th>
            </tr>

            <tr>
                <th>category</th>
                <th>price</th>
            </tr>

        </thead>
        <tbody>
            <tr>
            <td>Marketing</td>
            <td>$2000</td>
        </tr>
        <tr>
            <td>accounting</td>
            <td>$1500</td>
        </tr>

        </tbody>
        <tfoot>
           <tr>
            <th>Total</th>
            <th>$3500</th>
           </tr>
        </tfoot>
    </table>
</body>
</html>
